
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Level Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7fafc;
      margin: 0;
      padding: 0;
      color: #2d3748;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border-radius: 12px;
      margin-top: 40px;
    }
    h1, h2 {
      text-align: center;
      color: #2b6cb0;
    }
    .question {
      margin: 20px 0;
    }
    .question p {
      font-weight: 600;
    }
    .answers label {
      display: block;
      margin: 8px 0;
    }
    button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2c5282;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      font-weight: 600;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English Level Test</h1>
    <form id="quizForm"></form>
    <div style="text-align:center;margin-top:20px;">
      <button onclick="submitQuiz()">Submit</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      { q: "We ___ American.", options: ["not", "not are", "aren’t", "isn’t"], answer: 2 },
      { q: "Is Mont Blanc ___ mountain in Europe?", options: ["the higher", "the most highest", "the more high", "the highest"], answer: 3 },
      { q: "I ___ to classical music.", options: ["never to listen", "listen never", "never listen", "don’t never listen"], answer: 2 }
    ];

    const levels = [
      {
        name: "Elementary (A1–A2)",
        range: [0, 20],
        description: "Вы понимаете и используете знакомые повседневные выражения и простые фразы, направленные на удовлетворение конкретных потребностей."
      },
      {
        name: "Intermediate (B1–B2)",
        range: [21, 40],
        description: "Вы можете понимать основные идеи сложных текстов, взаимодействовать с носителями языка и объяснять свою точку зрения."
      },
      {
        name: "Advanced (C1–C2)",
        range: [41, 60],
        description: "Вы понимаете широкий круг сложных текстов, можете выражаться спонтанно и бегло, использовать язык гибко и эффективно."
      }
    ];

    const form = document.getElementById('quizForm');
    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<p>${index + 1}. ${q.q}</p>` +
        q.options.map((opt, i) => `
          <label><input type="radio" name="q${index}" value="${i}" required /> ${opt}</label>
        `).join('');
      form.appendChild(div);
    });

    function submitQuiz() {
      const formData = new FormData(form);
      let score = 0;
      questions.forEach((q, i) => {
        if (parseInt(formData.get(`q${i}`)) === q.answer) {
          score++;
        }
      });

      let levelText = "";
      for (const level of levels) {
        if (score >= level.range[0] && score <= level.range[1]) {
          levelText = `Your score: ${score}/60\nLevel: ${level.name}\n\n${level.description}`;
          break;
        }
      }

      document.getElementById("result").innerText = levelText;
    }
  </script>
</body>
</html>
